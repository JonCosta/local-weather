<!DOCTYPE html>
<html lang="en" class="total-height">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body class="total-height">
    
    <div class="container">
        <div class="jumbotron jumbo">
            <h1 class="jumbo__title">Your Local Weather</h1>

            <div class="weather">
                <h2 class="temperature">
                    <canvas id="temperature__icon"></canvas>
                    <p><span class="temperature__val"></span> <span class="weather__span">Â°C</span> </p>
                    
                </h2>

                <p>Rain: <span class="weather__rain"></span> </p>
                <p>Humidity: <span class="weather__humidity"></span> </p>
                <p>Wind: <span class="weather__wind"></span> </p>
                
            </div>
            <div class="jumbo__wrap">
                <div class="btn-group jumbo__group">
                    <button class="btn btn-lg jumbo__button" data-loading-text="<i class='fa fa-cog fa-spin'></i> Searching..." >Get my weather!</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="navbar navbar-fixed-bottom">
        <div class="myFooter">
            <p class="myFooter__text">Powered by <a href="https://darksky.net/poweredby/">Dark Sky</a>. Coded by Jonathan Costa - 2017</p>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://darkskyapp.github.io/skycons/skycons.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
