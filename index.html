<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Local Weather</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    
    <div class="container">
        <div class="jumbotron jumbo">
            <h1 class="jumbo__title">Your Local Weather</h1>
            <div class="weather">
                <ul>
                    <li>Weather: <span class="weather__main"></span></li>
                    <li>Temperature: <span class="weather__temperature"></span></li>
                    <li>Location: <span class="weather__local"></span></li>
                    <li>Humidity: <span class="weather__humidity"></span></li>
                    <li>Wind: <span class="weather__wind"></span></li>
                </ul>
                <button class="btn btn-warning weather__button">Change to F</button>
            </div>
            <button class="btn btn-primary jumbo__button">Get my weather!</button>
        </div>
    </div>

    <footer class="myFooter">
        <p class="myFooter__text">Coded by Jonathan Costa - 2017</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
